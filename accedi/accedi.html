<!DOCTYPE html>
<html>

<head>
    <title>Sprotz! Accedi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <link rel="stylesheet" href="/Sprotz/accedi/accedi.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/png" href="LOGO.png">
    <script src="https://connect.facebook.net/en_US/sdk.js" async defer></script>
    <script>
        function onLoad() {
            gapi.load('auth2', function() {
                gapi.auth2.init({
                    client_id: '213787912869-ae2a9kmv2cgt8pgjmfu1psqgm9au7j4a.apps.googleusercontent.com',
                });
            });
        }
    </script>
</head>

<body class="body">
    <div class="container">
        <form action="accedi.php" method="post" class="form" id="accedi">
            <label>
                <img class="img" src="SPROTZ.png" alt="Logo">
            </label>
            <p class="title">Accedi</p>
            <p class="message">Accedi per avere completo accesso al nostro sito web.</p>
            <label>
                <input type="email" id="email" name="email" class="input" placeholder="" required>
                <span>Email</span>
            </label>
            <label>
                <input type="password" id="password1" name="password1" class="input" placeholder="" required>
                <span>Password</span>
            </label>
            <button class="submit" id="entra" type="submit" form="accedi" value="Accedi">Entra</button>
            <p class="signin">Non hai un account? <a href="/Sprotz/registrati/registrati.html">Registrati</a></p>

            <div class="social-login">
                <!-- Pulsante Facebook -->
                <div id="fb-root"></div>
                <fb:login-button scope="public_profile,email" onlogin="checkLoginState();"></fb:login-button>
            </div>

        </form>
    </div>
    
    <audio id="audio-error">
        <source src="error-sound.mp3" type="audio/mpeg">
    </audio>
    
    <script src="accedi.js"></script>
</body>

</html>
